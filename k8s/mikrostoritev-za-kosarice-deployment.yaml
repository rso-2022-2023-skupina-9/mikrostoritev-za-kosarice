apiVersion: apps/v1
kind: Deployment
metadata:
  name: mikrostoritev-za-kosarice-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mikrostoritev-za-kosarice
  template:
    metadata:
      labels:
        app: mikrostoritev-za-kosarice
    spec:
      containers:
        - image: zk0821docker/mikrostoritev-za-kosarice:2022-12-28-22-59-38
          name: mikrostoritev-za-kosarice
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://surus.db.elephantsql.com:5432/hyofsejj
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: hyofsejj
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass
                  key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8081
              name: server
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: mikrostoritev-za-kosarice
spec:
  type: LoadBalancer
  ports:
    - port: 8081
      protocol: TCP
      targetPort: server
  selector:
    app: mikrostoritev-za-kosarice